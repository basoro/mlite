server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if you wanted to serve API on same domain
    # location /api/ {
    #     proxy_pass http://your-backend-url;
    # }
}
