<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$opensimrs.title}</title>
    <link rel="icon" href="{$opensimrs.path}/favicon.png" type="image/x-icon">
    <link href="{$opensimrs.path}/assets/css/bootstrap.min.css?v={$opensimrs.version}" rel="stylesheet">
    <link href="{$opensimrs.path}/assets/css/bootstrap-theme.min.css?v={$opensimrs.version}" rel="stylesheet">
    <link href="{?= url(THEMES.'/admin/css/style.css?v='.$opensimrs.version) ?}" rel="stylesheet">
    <link href="{$opensimrs.path}/assets/css/font-awesome.css?v={$opensimrs.version}" rel="stylesheet">
    <link rel="manifest" href="{$opensimrs.path}/assets/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Space Missions" />
    <meta name="apple-mobile-web-app-title" content="Space Missions" />
    <meta name="theme-color" content="#FF9800" />
    <meta name="msapplication-navbutton-color" content="#FF9800" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-starturl" content="{$opensimrs.dashboard}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" sizes="128x128" href="{$opensimrs.path}/assets/images/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="{$opensimrs.path}/assets/images/icon-128x128.png" />
    <link rel="icon" sizes="192x192" href="{$opensimrs.path}/assets/images/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="{$opensimrs.path}/assets/images/icon-192x192.png" />
    <link rel="icon" sizes="256x256" href="{$opensimrs.path}/assets/images/icon-256x256.png" />
    <link rel="apple-touch-icon" sizes="256x256" href="{$opensimrs.path}/assets/images/ticon-256x256.png" />
    <link rel="icon" sizes="384x384" href="{$opensimrs.path}/assets/images/icon-384x384.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="{$opensimrs.path}/assets/images/icon-384x384.png" />
    <link rel="icon" sizes="512x512" href="{$opensimrs.path}/assets/images/icon-512x512.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="{$opensimrs.path}/assets/images/icon-512x512.png" />
    <script src="{$opensimrs.path}/assets/jscripts/jquery.min.js"></script>
    <script src="{?=url(THEMES.'/admin/js/kalypto.min.js?v='.$opensimrs.version) ?}"></script>
</head>

<body style="background-image: url({?= url(THEMES.'/admin/img/wallpaper.png')?}); background-repeat: no-repeat;  background-size: cover;">

	<section id="login">
        <div class="panel panel-default">
            <div class="panel-heading">
                <img src="data:image/jpeg;base64,{?=base64_encode($opensimrs.logo)?}" alt="logo"> <h2><span>{$opensimrs.title}</span></h2>
            </div>
            <div class="panel-body">
        		<form action="{$_SERVER['REQUEST_URI']}" method="POST">
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" name="username" class="form-control" placeholder="Nama pengguna" required />
                        </div>
                  	</div>
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            <input type="password" name="password" class="form-control" placeholder="Kata kunci" required />
                        </div>
                  	</div>
                    <div class="form-group">
                        <label class="remember-me pull-left">
                            <input type="checkbox" name="remember_me" />
                            Ingat saya
                        </label>
                        <button type="submit" name="login" class="btn btn-success pull-right">Log masuk</button>
                    </div>
        		</form>
            </div>
        </div>
		{if: $opensimrs.notify}
		<div id="notify" class="alert-{$opensimrs.notify.type} animated shake">{$opensimrs.notify.text}</div>
		{/if}
	</section>

  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
      .register("{$opensimrs.path}/assets/jscripts/service-worker.js")
      .then((swReg) => {
        console.log("Service Worker is registered", swReg);
      })
      .catch((err) => {
        console.error("Service Worker Error", err);
      });
    });
  }
  </script>

  <script>
  $(':checkbox').kalypto();
  </script>
</body>
</html>
