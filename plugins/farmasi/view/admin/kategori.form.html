<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$master.title}</h3>
            </div>
            <div class="panel-body">
    		        <form name="master" action="{?=url(ADMIN.'/farmasi/kategorisave/'.@$master.form.kode)?}" method="POST">
                  <div class="form-group">
                      <label>Kode Kategori</label>
                      <input type="text" name="kode" class="form-control" value="{$master.form.kode}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Kategori</label>
                      <input type="text" name="nama" class="form-control" value="{$master.form.nama}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </form>
            </div>
        </div>
    </div>
</article>
