<div class="row">
    <form action="{?=url(ADMIN.'/farmasi/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Depo Rawat Jalan</label>
                        <select name="farmasi[deporalan]" class="form-control">
                          {loop: $settings.bangsal}
                            <option value="{$value.kd_bangsal}" {if: $value.kd_bangsal == $settings.farmasi.deporalan}selected{/if}>{$value.nm_bangsal}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Depo IGD</label>
                        <select name="farmasi[igd]" class="form-control">
                          {loop: $settings.bangsal}
                            <option value="{$value.kd_bangsal}" {if: $value.kd_bangsal == $settings.farmasi.igd}selected{/if}>{$value.nm_bangsal}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Depo Rawat Inap</label>
                        <select name="farmasi[deporanap]" class="form-control">
                          {loop: $settings.bangsal}
                            <option value="{$value.kd_bangsal}" {if: $value.kd_bangsal == $settings.farmasi.deporanap}selected{/if}>{$value.nm_bangsal}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Gudang Farmasi</label>
                        <select name="farmasi[gudang]" class="form-control">
                          {loop: $settings.bangsal}
                            <option value="{$value.kd_bangsal}" {if: $value.kd_bangsal == $settings.farmasi.gudang}selected{/if}>{$value.nm_bangsal}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                      <label>Keterangan Etiket</label>
                      <input type="text" class="form-control" name="farmasi[keterangan_etiket]" value="{?=isset_or($settings.farmasi.keterangan_etiket, '')?}">
                    </div>
                    <div class="form-group">
                      <label>Embalase</label>
                      <input type="text" class="form-control" name="farmasi[embalase]" value="{?=isset_or($settings.farmasi.embalase, '')?}">
                    </div>
                    <div class="form-group">
                      <label>Tuslah</label>
                      <input type="text" class="form-control" name="farmasi[tuslah]" value="{?=isset_or($settings.farmasi.tuslah, '')?}">
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</div>
