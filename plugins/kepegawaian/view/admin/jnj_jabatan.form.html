<article class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$master.title}</h3>
            </div>
            <div class="panel-body">
    		        <form name="master" action="{?=url(ADMIN.'/kepegawaian/jnjjabatansave/'.@$master.form.kode)?}" method="POST">
                  <div class="form-group">
                      <label>Kode Jenjang Jabatan</label>
                      <input type="text" name="kode" class="form-control" value="{$master.form.kode}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Jenjang Jabatan</label>
                      <input type="text" name="nama" class="form-control" value="{$master.form.nama}"/>
                  </div>
                  <div class="form-group">
                    <label>Tunjangan</label>
                    <input type="text" name="tnj" class="form-control" value="{$master.form.tnj}"/>
                  </div>
                  <div class="form-group">
                      <label>Indek</label>
                      <input type="text" name="indek" class="form-control" value="{$master.form.indek}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </form>
            </div>
        </div>
    </div>
</article>
