<div class="row">
    <form name="petugas" action="{?=url(ADMIN.'/profil/ganti_save/'.@$ganti_pass.form.id_user)?}" method="POST">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$ganti_pass.title}</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Password Lama</label>
                        <input type="text" name="pass_lama" id="pass_lama" class="form-control" value=""/>
                    </div>
                    <div class="form-group">
                        <label>Password Baru</label>
                        <input type="text" name="pass_baru" id="pass_baru" class="form-control" value=""/>
                    </div>
                    <div class="form-group" style="display:{?= isset($_SESSION['mlite_force_change']) && $_SESSION['mlite_force_change'] ? 'block' : 'none' ?}">
                        <label>OTP WhatsApp</label>
                        <input type="text" name="otp_code" id="otp_code" class="form-control" value="" placeholder="Masukkan kode OTP"/>
                        <small class="text-muted">Masukkan kode OTP yang dikirim ke WhatsApp Anda.</small>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                  </div>
                </div>
            </div>
        </div>
    </form>
</div>
