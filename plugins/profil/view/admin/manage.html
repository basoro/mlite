<div class="row">
  <div class="col-md-12 text-center">
    <img src="{$fotoURL}" width="120" height="120" class="img-thumbnail" alt="Profile Image" />
    <br>
  </div>
</div>
<h4 class="text-center">{$profil.nama}</h4>
<h4 class="text-center">NIP/NIK: {$profil.nik}</h4>
<div class="row" style="margin-bottom:20px;">
  <div class="col-md-12">
    <div class="text-center">
      <button class="btn btn-big btn-primary">{$tanggal}</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-body text-center">
        <h4>Presensi<br>{?=count($presensi)?}</h4>
      </div>
    </div>
  </div>
  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-body text-center">
        <h4>Absensi<br>{?=count($absensi)?}</h4>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul class="modules" style="padding:0;margin-bottom:60px;">
            {loop: $sub_modules}
            <li class="module">
                <div class="panel panel-default">
                    <a href="{$value.url}" class="panel-body text-center">
                        <div class="panel-thumb">
                            <i class="fa fa-{$value.icon}"></i>
                            <div class="desc">
                                {$value.desc}
                            </div>
                        </div>
                        <h4><b>{$value.name}</b></h4>
                    </a>
                </div>
            </li>
            {/loop}
        </ul>
    </div>
</div>
