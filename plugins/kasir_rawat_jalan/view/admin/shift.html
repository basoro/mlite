<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Shift Kasir</h3>
  </div>
  <div class="panel-body">
    <div style="display:{?= isset($open_shift['id_shift']) ? 'block' : 'none' ?}">
      <p><b>Status:</b> Terbuka</p>
      <p><b>Waktu Buka:</b> {?= isset($open_shift['waktu_buka']) ? $open_shift['waktu_buka'] : '' ?}</p>
      <p><b>Kas Awal:</b> {?= isset($open_shift['kas_awal']) ? number_format($open_shift['kas_awal'],2,',','.') : '0,00' ?}</p>
      <form method="post" action="{?= url([ADMIN,'kasir_rawat_jalan','closekasir']) ?}">
        <div class="form-group">
          <label>Kas Akhir (hitung manual)</label>
          <input type="number" step="0.01" class="form-control" name="kas_akhir" required>
        </div>
        <button type="submit" class="btn btn-danger">Tutup Kasir</button>
      </form>
    </div>

    <div style="display:{?= isset($open_shift['id_shift']) ? 'none' : 'block' ?}">
      <p><b>Status:</b> Tidak ada shift terbuka</p>
      <form method="post" action="{?= url([ADMIN,'kasir_rawat_jalan','openkasir']) ?}">
        <div class="form-group">
          <label>Kas Awal</label>
          <input type="number" step="0.01" class="form-control" name="kas_awal" required>
        </div>
        <div class="form-group">
          <label>Keterangan</label>
          <input type="text" class="form-control" name="keterangan">
        </div>
        <button type="submit" class="btn btn-success">Buka Kasir</button>
      </form>
    </div>
  </div>
</div>
