<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Detail jam_masuk</h4>
</div>
<div class="modal-body">
    <table id="tbl_detail_jam_masuk" class="table table-bordered table-striped" style="width:100%">
        <thead>
        </thead>
        <tbody>
            {loop: $detail}
            <tr><td>Shift</td><td>{$value.shift}</td><tr>
<tr><td>Jam Masuk</td><td>{$value.jam_masuk}</td><tr>
<tr><td>Jam Pulang</td><td>{$value.jam_pulang}</td><tr>

            {/loop}
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
