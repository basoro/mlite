<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(){
        function safeParse(jsonStr, fallback) {
            try {
                var val = JSON.parse(jsonStr);
                return Array.isArray(val) ? val : fallback;
            } catch (e) {
                return fallback;
            }
        }
        // Rawat Jalan chart
        var ctx1 = document.getElementById("line-chartcanvas");
        if (ctx1 && window.Chart) {
            var labels1 = safeParse('{?= json_encode($stats.poliChart.labels ?? []) ?}', []);
            var data1Raw = safeParse('{?= json_encode($stats.poliChart.visits ?? []) ?}', []);
            var data1 = data1Raw.map(function(v){ var n = parseFloat(v); return isNaN(n) ? 0 : n; });
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: labels1,
                    datasets: [{
                        label: "Pasien",
                        borderColor: "#34316E",
                        borderWidth: 2,
                        backgroundColor: "rgba(30, 30, 45, 0.2)",
                        pointHighlightStroke: "#1e1e2d",
                        pointRadius: 0,
                        data: data1
                    }]
                },
                options: {
                    legend: { display: false },
                    responsive: true,
                    tooltips: { mode: 'index', intersect: false },
                    hover: { mode: 'nearest', intersect: true },
                    maintainAspectRatio: false
                }
            });
        }
        // Rawat Inap chart
        var ctx2 = document.getElementById("line-chart");
        if (ctx2 && window.Chart) {
            var labels2 = safeParse('{?= json_encode($stats.ranapChart.labels ?? []) ?}', []);
            var data2Raw = safeParse('{?= json_encode($stats.ranapChart.visits ?? []) ?}', []);
            var data2 = data2Raw.map(function(v){ var n = parseFloat(v); return isNaN(n) ? 0 : n; });
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: labels2,
                    datasets: [{
                        label: "Pasien",
                        borderColor: "#34316E",
                        borderWidth: 2,
                        backgroundColor: "rgba(30, 30, 45, 0.2)",
                        pointHighlightStroke: "#1e1e2d",
                        pointRadius: 0,
                        data: data2
                    }]
                },
                options: {
                    legend: { display: false },
                    responsive: true,
                    tooltips: { mode: 'index', intersect: false },
                    hover: { mode: 'nearest', intersect: true },
                    maintainAspectRatio: false
                }
            });
        }
    });
</script>

<script type="text/javascript">
    function loadDatePickerAssets() {
        return new Promise(function(resolve, reject) {
            if (!$('link[href*="bootstrap-datepicker"]').length) {
                $('<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">').appendTo('head');
            }
            if (!$.fn.datepicker) {
                $.getScript('https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js', function() {
                    $.getScript('https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.id.min.js', function() {
                        initializeDatePicker();
                        resolve();
                    });
                }).fail(reject);
            } else {
                initializeDatePicker();
                resolve();
            }
        });
    }

    function initializeDatePicker() {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
            orientation: 'bottom auto',
            language: 'id',
            todayBtn: 'linked',
            clearBtn: true
        });
        var today = new Date();
        var firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
        $('#start_date').datepicker('setDate', firstDayOfMonth);
        $('#end_date').datepicker('setDate', today);
        $('#start_date').on('changeDate', function(e) {
            var startDate = e.date;
            var endDate = $('#end_date').datepicker('getDate');
            if (endDate && startDate > endDate) {
                $('#end_date').datepicker('setDate', startDate);
            }
            $('#end_date').datepicker('setStartDate', startDate);
        });
        $('#end_date').on('changeDate', function(e) {
            var endDate = e.date;
            var startDate = $('#start_date').datepicker('getDate');
            if (startDate && endDate < startDate) {
                $('#start_date').datepicker('setDate', endDate);
            }
            $('#start_date').datepicker('setEndDate', endDate);
        });
    }

    function initializeFormHandlers() {
        $('#filterForm').on('submit', function(e) {
            e.preventDefault();
            var startDate = $('#start_date').val();
            var endDate = $('#end_date').val();
            if (!startDate || !endDate) { alert('Mohon lengkapi tanggal mulai dan tanggal akhir'); return; }
            if (startDate > endDate) { alert('Tanggal mulai tidak boleh lebih besar dari tanggal akhir'); return; }
            var originalBtnText = $('#filterBtn').html();
            $('#filterBtn').html('<i class=\"fa fa-spinner fa-spin\"></i> Memuat...').prop('disabled', true);
            $('.row').slice(1, 3).find('.panel-body').css('opacity', '0.5');
            var url = new URL(window.location.href);
            url.searchParams.set('start_date', startDate);
            url.searchParams.set('end_date', endDate);
            setTimeout(function() { window.location.href = url.toString(); }, 500);
        });
        $('#resetBtn').on('click', function() {
            var today = new Date();
            var firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            $('#start_date').datepicker('setDate', firstDayOfMonth);
            $('#end_date').datepicker('setDate', today);
            var url = new URL(window.location.href);
            url.searchParams.delete('start_date');
            url.searchParams.delete('end_date');
            window.location.href = url.toString();
        });
        var urlParams = new URLSearchParams(window.location.search);
        var startDateParam = urlParams.get('start_date');
        var endDateParam = urlParams.get('end_date');
        if (startDateParam) { $('#start_date').datepicker('setDate', new Date(startDateParam)); }
        if (endDateParam) { $('#end_date').datepicker('setDate', new Date(endDateParam)); }
    }

    function initializeVanillaHandlers() {
        var form = document.getElementById('filterForm');
        var startInput = document.getElementById('start_date');
        var endInput = document.getElementById('end_date');
        var filterBtn = document.getElementById('filterBtn');
        var resetBtn = document.getElementById('resetBtn');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                var startDate = startInput.value;
                var endDate = endInput.value;
                if (!startDate || !endDate) { alert('Mohon lengkapi tanggal mulai dan tanggal akhir'); return; }
                if (startDate > endDate) { alert('Tanggal mulai tidak boleh lebih besar dari tanggal akhir'); return; }
                filterBtn.innerHTML = '<i class=\"fa fa-spinner fa-spin\"></i> Memuat...';
                filterBtn.disabled = true;
                var url = new URL(window.location.href);
                url.searchParams.set('start_date', startDate);
                url.searchParams.set('end_date', endDate);
                setTimeout(function(){ window.location.href = url.toString(); }, 500);
            });
        }
        if (resetBtn) {
            resetBtn.addEventListener('click', function() {
                var today = new Date();
                var firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                startInput.value = firstDayOfMonth.toISOString().slice(0,10);
                endInput.value = today.toISOString().slice(0,10);
                var url = new URL(window.location.href);
                url.searchParams.delete('start_date');
                url.searchParams.delete('end_date');
                window.location.href = url.toString();
            });
        }
        var params = new URLSearchParams(window.location.search);
        var s = params.get('start_date');
        var e = params.get('end_date');
        if (s) startInput.value = s;
        if (e) endInput.value = e;
    }

    (function() {
        function start() {
            if (window.jQuery && $.fn && $.fn.tooltip) {
                $('[data-toggle=\"tooltip\"]').tooltip();
            }
            loadDatePickerAssets().then(function() {
                initializeFormHandlers();
            }).catch(function(error) {
                console.error('Failed to load datepicker assets:', error);
                var inputs = document.querySelectorAll('.datepicker');
                inputs.forEach(function(input){ input.setAttribute('type','date'); });
                initializeVanillaHandlers();
            });
        }
        if (!window.jQuery) {
            var s = document.createElement('script');
            s.src = 'https://code.jquery.com/jquery-3.6.0.min.js';
            s.onload = start;
            document.head.appendChild(s);
        } else {
            $(start);
        }
    })();
</script>
