<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$bangsal.title}</h3>
            </div>
            <div class="panel-body">
    		<form name="bangsal" action="{?=url(ADMIN.'/master/bangsalsave/'.@$bangsal.form.kd_poli)?}" method="POST">
    			<fieldset>
                  <div class="form-group">
                      <label>Kode Poli</label>
                      <input type="text" name="kd_bangsal" class="form-control" value="{$bangsal.form.kd_bangsal}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Poli</label>
                      <input type="text" name="nm_bangsal" class="form-control" value="{$bangsal.form.nm_bangsal}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </fieldset>
            </form>
            </div>
        </div>
    </div>
</article>
