<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kode</label>
            <div class="col-sm-9">
              <input type="text" id="kd_jenis_prw" name="kd_jenis_prw" class="form-control" value="{$jnsperawatan.form.kd_jenis_prw}" {if: !empty($jnsperawatan.form.kd_jenis_prw)}disabled{/if}>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Nama</label>
            <div class="col-sm-9">
              <input type="text" name="nm_perawatan" class="form-control" value="{$jnsperawatan.form.nm_perawatan}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Bagian RS</label>
            <div class="col-sm-9">
              <input type="text" name="bagian_rs" class="form-control" value="{$jnsperawatan.form.bagian_rs}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">BHP</label>
            <div class="col-sm-9">
              <input type="text" name="bhp" class="form-control" value="{$jnsperawatan.form.bhp}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tarif Perujuk</label>
            <div class="col-sm-9">
              <input type="text" name="tarif_perujuk" class="form-control" value="{$jnsperawatan.form.tarif_perujuk}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tarif Dokter</label>
            <div class="col-sm-9">
              <input type="text" name="tarif_tindakan_dokter" class="form-control" value="{$jnsperawatan.form.tarif_tindakan_dokter}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tarif Petugas</label>
            <div class="col-sm-9">
              <input type="text" name="tarif_tindakan_petugas" class="form-control" value="{$jnsperawatan.form.tarif_tindakan_petugas}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">KSO</label>
            <div class="col-sm-9">
              <input type="text" name="kso" class="form-control" value="{$jnsperawatan.form.kso}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Manajemen</label>
            <div class="col-sm-9">
              <input type="text" name="menejemen" class="form-control" value="{$jnsperawatan.form.menejemen}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Total Bayar</label>
            <div class="col-sm-9">
              <input type="text" name="total_byr" class="form-control" value="{$jnsperawatan.form.total_byr}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Penjab</label>
            <div class="col-sm-9">
              <select class="form-control" name="kd_pj">
                {loop: $jnsperawatan.penjab}
                <option value="{$value.kd_pj}"{if: $jnsperawatan.form.kd_pj == $value.kd_pj} selected{/if}>{$value.png_jawab}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kelas</label>
            <div class="col-sm-9">
              <select class="form-control" name="kelas">
                {loop: $jnsperawatan.kelas}
                  <option value="{$value}"{if: $jnsperawatan.form.kelas == $value} selected{/if}>{$value}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
              <select class="form-control" name="status">
                <option value="1"{if: $jnsperawatan.form.status == '1'} selected{/if}>Aktif</option>
                <option value="0"{if: $jnsperawatan.form.status == '0'} selected{/if}>Tidak Aktif</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('select').selectator();
  $('input:text[name=bhp], input:text[name=bagian_rs], input:text[name=tarif_perujuk], input:text[name=tarif_tindakan_dokter], input:text[name=tarif_tindakan_petugas], input:text[name=kso], input:text[name=menejemen]').keyup(function(){
      var total_byr = parseInt($('input:text[name=bhp]').val()) + parseInt($('input:text[name=bagian_rs]').val()) + parseInt($('input:text[name=tarif_perujuk]').val()) + parseInt($('input:text[name=tarif_tindakan_dokter]').val()) + parseInt($('input:text[name=tarif_tindakan_petugas]').val()) + parseInt($('input:text[name=kso]').val()) + parseInt($('input:text[name=menejemen]').val());
      $('input:text[name=total_byr]').val(total_byr);
  });
</script>
