<div class="row">
    <div class="col-md-12">
        <ul class="modules" style="padding:0;margin:0;">
            {loop: $sub_modules}
            <li class="module">
                <div class="panel panel-default">
                    <a href="{$value.url}" class="panel-body text-center">
                        <div class="panel-thumb">
                            <i class="fa fa-{$value.icon}"></i>
                            <div class="desc">
                                {$value.desc}
                            </div>
                        </div>
                        <h4><b>{$value.name}</b></h4>
                    </a>
                </div>
            </li>
            {/loop}
        </ul>
    </div>
</div>
