<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Catatan Verifikator</h4>
</div>
<div class="modal-body">
  <form name="pasien" action="" method="POST">
      <div class="form-group">
          <div class="row">
              <div class="col-md-4">
                  <div>No SEP</div>
                  <input type="text" name="nosep" value="{$set_status.no_sep}">
              </div>
              <div class="col-md-4">
                  <div>No Rekam Medis</div>
                  <input type="text" name="no_rkm_medis" value="{$set_status.nomr}">
              </div>
              <div class="col-md-4">
                  <div>Nomor Rawat</div>
                  <input type="text" name="no_rawat" value="{$set_status.no_rawat}">
              </div>
          </div>
      </div>
      <div class="form-group">
          <label>Catatan Dan Umpan Balik</label>
          <textarea class="form-control" name="catatan" placeholder="Catatan dan umpan balik Verifikator (optional)" rows="6"></textarea>
      </div>
      <input type="submit" name="perbaiki" class="btn btn-danger" value="Perbaiki"/>
  </form>
  <br><br>
  <div class="row">
    <div class="col-md-12">
      <h4>Feedback</h4>
      <div class="comments-list">
        {loop: $veronisa_feedback}
        <div class="media">
          <p class="pull-right"><small>{$value.tanggal}</small></p>
          <a class="media-left" href="#">
            {if: $value.username == 'bpjs'}
              <img src="{?=url()?}/assets/img/avatar-bpjs.png" width="30px">
            {else}
              <img src="{?=url()?}/{$logo}" width="30px">
            {/if}
          </a>
          <div class="media-body">
            {if: $value.username == 'bpjs'}
              <h4 class="media-heading user_name">Verifikator BPJS</h4>
            {else}
              <h4 class="media-heading user_name">{$nama_instansi}</h4>
            {/if}
            <div style="font-size:14px;">{$value.catatan}</div>
          </div>
        </div>
        {/loop}
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
