<article class="row">
    <form action="{?=url(ADMIN.'/ralan/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pengaturan Aplikasi</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Aktifkan Tab Resep</label>
                        <div class="radio">
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_resep]" value="0" {if: $settings.ralan.tab_resep == '0'}checked{/if} /> Tidak
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_resep]" value="1" {if: $settings.ralan.tab_resep == '1'}checked{/if} /> Ya
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Aktifkan Tab Laboratorium</label>
                        <div class="radio">
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_laboratorium]" value="0" {if: $settings.ralan.tab_laboratorium == '0'}checked{/if} /> Tidak
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_laboratorium]" value="1" {if: $settings.ralan.tab_laboratorium == '1'}checked{/if} /> Ya
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Aktifkan Tab Radiologi</label>
                        <div class="radio">
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_radiologi]" value="0" {if: $settings.ralan.tab_radiologi == '0'}checked{/if} /> Tidak
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_radiologi]" value="1" {if: $settings.ralan.tab_radiologi == '1'}checked{/if} /> Ya
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Aktifkan Tab Digital</label>
                        <div class="radio">
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_digital]" value="0" {if: $settings.ralan.tab_digital == '0'}checked{/if} /> Tidak
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_digital]" value="1" {if: $settings.ralan.tab_digital == '1'}checked{/if} /> Ya
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Aktifkan Tab Kontrol</label>
                        <div class="radio">
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_kontrol]" value="0" {if: $settings.ralan.tab_kontrol == '0'}checked{/if} /> Tidak
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="ralan[tab_kontrol]" value="1" {if: $settings.ralan.tab_kontrol == '1'}checked{/if} /> Ya
                            </label>
                        </div>
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
