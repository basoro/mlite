<form name="dokter_ralan" action="{?=url(ADMIN.'/dokter_ralan/soapsave/'.@$dokter_ralan.no_rawat)?}#soap" method="POST">
<div class="panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Subjective</h3>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <div class="form-group">
                    <label>Keluhan</label>
                    <textarea name="keluhan" class="form-control" rows="4">{$dokter_ralan.soap.keluhan}</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <h3 class="panel-title">Objective</h3>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Pemeriksaan</label>
                            <textarea name="pemeriksaan" class="form-control" rows="3">{$dokter_ralan.soap.pemeriksaan}</textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Penilaian</label>
                            <textarea name="penilaian" class="form-control" rows="3">{$dokter_ralan.soap.penilaian}</textarea>
                        </div>
                    </div>
                </div>
                <div class="row clearfix {if: $admin_mode == 'simple'}hidden{/if}">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Tensi</label>
                            <div class="input-group">
                                <input type="text" name="tensi" class="form-control" value="{$dokter_ralan.soap.tensi}" />
                                <span class="input-group-addon">mmHg</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Nadi</label>
                            <div class="input-group">
                                <input type="text" name="nadi" class="form-control" value="{$dokter_ralan.soap.nadi}" />
                                <span class="input-group-addon">x/menit</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>RR</label>
                            <div class="input-group">
                                <input type="text" name="respirasi" class="form-control" value="{$dokter_ralan.soap.respirasi}" />
                                <span class="input-group-addon">x/menit</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix {if: $admin_mode == 'simple'}hidden{/if}">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Suhu</label>
                            <div class="input-group">
                                <input type="text" name="suhu_tubuh" class="form-control" value="{$dokter_ralan.soap.suhu_tubuh}" />
                                <span class="input-group-addon">&#8451;</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Tinggi</label>
                            <div class="input-group">
                                <input type="text" name="tinggi" class="form-control" value="{$dokter_ralan.soap.tinggi}" />
                                <span class="input-group-addon">cm</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Berat</label>
                            <div class="input-group">
                                <input type="text" name="berat" class="form-control" value="{$dokter_ralan.soap.berat}" />
                                <span class="input-group-addon">kg</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix {if: $admin_mode == 'simple'}hidden{/if}">
                  <div class="col-sm-3">
                    <label for="nama_pasien">GCS(E,V,M)</label>
                    <input type="text" name="gcs" class="form-control" placeholder="" value="{$dokter_ralan.soap.berat}">
                  </div>
                  <div class="col-sm-3">
                    <label for="nama_pasien">Kesadaran</label>
                    <select class="form-control" name="kesadaran" width="100%">
                      {loop: $dokter_ralan.pemeriksaan_ralan.kesadaran}
                        <option value="{$value}"{if: $dokter_ralan.soap.kesadaran == $value} selected{/if}>{$value}</option>
                      {/loop}
                    </select>
                  </div>
                  <div class="col-sm-3">
                    <label for="nama_pasien">Alergi</label>
                    <input type="text" name="alergi" class="form-control" placeholder="" value="{$dokter_ralan.soap.alergi}">
                  </div>
                  <div class="col-sm-3">
                    <label for="imun_ke">Imunisasi</label>
                    <select class="form-control" name="imun_ke" width="100%">
                      {loop: $dokter_ralan.pemeriksaan_ralan.imun_ke}
                        <option value="{$value}"{if: $dokter_ralan.soap.imun_ke == $value} selected{/if}>{$value}</option>
                      {/loop}
                    </select>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <h3 class="panel-title">Assessment</h3>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <div class="row clearfix">
                    <div class="col-md-4 {if: $admin_mode == 'simple'}hidden{/if}">
                        <div class="form-group">
                            <label>Diagnosa (ICD-10)</label>
                            <select name="kd_penyakit[]" class="form-control icd10_" multiple data-keep-open="true" data-use-dimmer="false" data-options-height="126px">
                                {loop: $dokter_ralan.diagnosa_pasien}
                                <option value="{$value.kd_penyakit}" selected>{$value.nm_penyakit}</option>
                                {/loop}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 {if: $admin_mode == 'simple'}hidden{/if}">
                        <div class="form-group">
                            <label>Tindakan (ICD-9)</label>
                            <select name="kode[]" class="form-control icd9_" multiple data-keep-open="true" data-use-dimmer="false" data-options-height="126px">
                                {loop: $dokter_ralan.prosedur_pasien}
                                <option value="{$value.kode}" selected>{$value.deskripsi_pendek}</option>
                                {/loop}
                            </select>
                        </div>
                    </div>
                    <div class="{if: $admin_mode == 'simple'}col-md-12{else}col-md-4{/if}">
                        <div class="form-group">
                            <label>Perawatan</label>
                            <select name="kd_jenis_prw[]" class="form-control jns_perawatan" multiple data-keep-open="true" data-use-dimmer="false" data-options-height="126px">
                                {loop: $dokter_ralan.rawat_jl_dr}
                                <option value="{$value.kd_jenis_prw}" selected>{$value.nm_perawatan}</option>
                                {/loop}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <h3 class="panel-title">Plan</h3>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Rencana Tindak Lanjut</label>
                            <textarea name="rtl" class="form-control" rows="2">{$dokter_ralan.soap.rtl}</textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Catatan Perawatan</label>
                            <textarea name="catatan" class="form-control" rows="2">{$dokter_ralan.catatan.catatan}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                <a href="#" class="btn btn-default">Batal</a>
            </div>
        </div>
    </div>
</div>
</form>
