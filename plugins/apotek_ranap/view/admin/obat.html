<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-responsive no-margin">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>ID Obat</th>
            <th>Nama Obat</th>
            <th>Stok Depo</th>
            <th>Stok Minimal</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody>
          {if: $obat}
          {loop: $obat}
          <tr class="pilih_obat" data-kode_brng="{$value.kode_brng}" data-nama_brng="{$value.nama_brng}" data-ranap="{$value.dasar}" data-stok="{$value.stok}" data-stokminimal="{$value.stokminimal}" data-kat="obat">
            <td>{$value.kode_brng}</td>
            <td>{$value.nama_brng}</td>
            <td>{$value.stok}</td>
            <td>{$value.stokminimal}</td>
            <td>Rp. <span class="pull-right">{?= number_format($value.ralan,2,',','.')?}</span></td>
          </tr>
          {/loop}
          {else}
          <tr>
            <td colspan="2">Tidak ada data obat.</td>
          </tr>
          {/if}
        </tbody>
      </table>
    </div>
  </div>
</div>
