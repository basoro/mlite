<div class="panel panel-default">
    <div class="panel-body">
      <div class="table-responsive no-margin">
        <table class="table table-stripped dataTables" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama Pembeli</th>
              <th>Alamat</th>
              <th>Nomor Telepon</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {if: $penjualan}
            {loop: $penjualan}
            <tr>
              <td>{$value.no}</td>
              <td><a href="{?=url([ADMIN,'penjualan','order', $value.id])?}">{$value.nama_pembeli}</a></td>
              <td>{$value.alamat_pembeli}</td>
              <td>{$value.nomor_telepon}</td>
              <td>{$value.total}</td>
              <td>
                <a href="{?=url([ADMIN,'penjualan','order', $value.id])?}" class="btn btn-xs btn-info"><i class="fa fa-edit"></i></a>
                <form method="post" action="{?=url([ADMIN,'penjualan','delete', $value.id])?}" style="display:inline">
                  <input type="hidden" name="t" value="{?=$_SESSION['token']?}">
                  <button type="submit" class="btn btn-xs btn-danger" onclick="return confirm('Hapus data ini?')"><i class="fa fa-trash"></i></button>
                </form>
              </td>
            </tr>
            {/loop}
            {else}
            <tr>
              <td colspan="4"class="text-center">Data layanan tidak ditemukan.</td>
            </tr>
            {/if}
          </tbody>
        </table>
      </div>
    </div>
</div>
<script>
$('.dataTables').DataTable();
</script>
