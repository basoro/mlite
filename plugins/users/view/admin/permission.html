<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Hak Akses Pengguna: {$user.username}</h3>
            </div>
            <div class="panel-body">
                <form action="{?=url([ADMIN,'users','savePermission',$user.id])?}" method="post">
                    <div class="table-responsive no-margin">
                        <table class="table table-striped no-margin" width="100%">
                            <thead>
                                <tr>
                                    <th>Modul</th>
                                    <th class="text-center">Create</th>
                                    <th class="text-center">Read</th>
                                    <th class="text-center">Update</th>
                                    <th class="text-center">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {loop: $permissions}
                                <tr>
                                    <td>{$value.name}</td>
                                    <td class="text-center">
                                        <input type="checkbox" name="permissions[{$value.dir}][can_create]" value="true" {if: $value.can_create}checked{/if}>
                                    </td>
                                    <td class="text-center">
                                        <input type="checkbox" name="permissions[{$value.dir}][can_read]" value="true" {if: $value.can_read}checked{/if}>
                                    </td>
                                    <td class="text-center">
                                        <input type="checkbox" name="permissions[{$value.dir}][can_update]" value="true" {if: $value.can_update}checked{/if}>
                                    </td>
                                    <td class="text-center">
                                        <input type="checkbox" name="permissions[{$value.dir}][can_delete]" value="true" {if: $value.can_delete}checked{/if}>
                                    </td>
                                </tr>
                                {/loop}
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group text-center" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a href="{?=url([ADMIN,'users','manage'])?}" class="btn btn-default">Kembali</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
