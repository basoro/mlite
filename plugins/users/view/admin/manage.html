<article class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Kelola Pengguna</h3>
            </div>
            <div class="panel-body">
				<div class="table-responsive no-margin">
					<table class="table table-striped no-margin dataTables" width="100%">
						<thead>
							<tr>
								<th>Nama Pengguna</th>
								<th>Nama Lengkap</th>
								<th>Email</th>
								<th>Role</th>
								<th>Capability</th>
								<th>Access</th>
								<th class="text-right">Aksi</th>
							</tr>
						</thead>
						<tbody>
							{loop: $users}
							<tr>
								<td><a href="{$value.editURL}">{$value.username}</a></td>
								<td>{$value.fullname}</td>
								<td>{$value.email}</td>
								<td>{$value.role}</td>
								<td>{$value.cap}</td>
								<td>{$value.access}</td>
								<td class="text-right">
									<a href="{$value.editURL}" class="btn btn-xs btn-success">
										<i class="fa fa-pencil"></i> <span class="hidden-xs">Edit</span>
									</a>
									<a href="{$value.delURL}" class="btn btn-xs btn-danger {if: $value.id==1 || $value.id==$myId}disabled{/if}" data-confirm="Anda yakin akan menghapus user ini?">
										<i class="fa fa-trash-o"></i> <span class="hidden-xs">Hapus</span>
									</a>
								</td>
							</tr>
							{/loop}
						</tbody>
					</table>
				</div>
            </div>
        </div>
    </div>
</article>
<script type="text/javascript">
	$('.dataTables').DataTable({
	  "order": [[ 3, "desc" ]],
	  "pagingType": "full",
	  "language": {
		"paginate": {
		  "first": "&laquo;",
		  "last": "&raquo;",
		  "previous": "‹",
		  "next":     "›"
		},
		"search": "",
		"searchPlaceholder": "Search..."
	  },
	  "lengthChange": false,
	  "scrollX": true,
	  dom: "<<'data-table-title'><'datatable-search'f>><'row'<'col-sm-12'tr>><<'pmd-datatable-pagination' l i p>>"
	});
	var t = $(".dataTables").DataTable().rows().count();
	$(".data-table-title").html('<h3 style="display:inline;float:left;margin-top:0;" class="hidden-xs">Total: ' + t + '</h3>');
  </script>
