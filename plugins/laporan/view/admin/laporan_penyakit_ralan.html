<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Laporan 10 Besar Penyakit Rawat Jalan</h3>
      </div>
      <div class="panel-body">
        <form method="post" action="{?=url([ADMIN, 'laporan', 'laporanpenyakitralan'])?}">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Tanggal Awal</label>
                <input type="date" name="tgl_awal" class="form-control" value="{$tgl_awal}" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Tanggal Akhir</label>
                <input type="date" name="tgl_akhir" class="form-control" value="{$tgl_akhir}" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>&nbsp;</label><br>
                <button type="submit" class="btn btn-primary">Tampilkan Laporan</button>
                <button type="button" class="btn btn-success" onclick="exportExcel()">Export Excel</button>
                <button type="button" class="btn btn-info" onclick="cetakPdf()">Cetak PDF</button>
              </div>
            </div>
          </div>
        </form>
        
        {if: $laporan}
        <hr>
        <div class="table-responsive">
          <table id="laporanTable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>No</th>
                <th>Kode Penyakit</th>
                <th>Nama Penyakit</th>
                <th>Jumlah Kasus</th>
              </tr>
            </thead>
            <tbody>
              {loop: $laporan}
              <tr>
                <td>{?=$key+1?}</td>
                <td>{$value.kd_penyakit}</td>
                <td>{$value.nm_penyakit}</td>
                <td>{$value.jumlah}</td>
              </tr>
              {/loop}
            </tbody>
          </table>
        </div>
        {/if}
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
  $('#laporanTable').DataTable({
    "language": {
      "url": "{?=url('assets/jscripts/dataTables-id.json')?}"
    },
    "pageLength": 25,
    "lengthMenu": [[10, 25, 50, 100, -1], [10, 25, 50, 100, "Semua"]],
    "order": [[ 3, "desc" ]]
  });
});

function exportExcel() {
  var form = $('form');
  
  // Remove existing export input if any
  form.find('input[name="export"]').remove();
  
  // Add export parameter to existing form
  form.append('<input type="hidden" name="export" value="excel">');
  
  // Submit the form
  form.submit();
  
  // Remove the export input after submission
  setTimeout(function() {
    form.find('input[name="export"]').remove();
  }, 100);
}

function cetakPdf() {
  var tgl_awal = document.querySelector('input[name="tgl_awal"]').value;
  var tgl_akhir = document.querySelector('input[name="tgl_akhir"]').value;
  
  if (!tgl_awal || !tgl_akhir) {
    alert('Silakan pilih rentang tanggal terlebih dahulu!');
    return;
  }
  
  var url = '{?=url([ADMIN, "laporan", "cetakpdfpenyakitralan"])?}&tgl_awal=' + tgl_awal + '&tgl_akhir=' + tgl_akhir;
  window.open(url, '_blank', 'width=800,height=600');
}
</script>
