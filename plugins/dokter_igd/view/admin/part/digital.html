<div class="panel-default">
    <div class="panel-body">
        {if: !empty($dokter_igd.berkas_digital)}
        <h4 style="background-color: #ddd;border-bottom: 2px #ccc solid;padding:5px;">Berkas Digital Perawatan</h4>
        <div class="row">
            <div class="gallery">
            {loop: $dokter_igd.berkas_digital}
                <div class="col-sm-6 col-md-6">
                    <div class="thumbnail">
                        <a href="{?=WEBAPPS_URL?}/berkasrawat/{$data.lokasi_file}" class="images">
                            <img src="{?=WEBAPPS_URL?}/berkasrawat/{$data.lokasi_file}" class="img-responsive">
                        </a>
                    </div>
                </div>
            {/loop}
            </div>
        </div>
        {/if}
        <form action="{?=url(ADMIN.'/dokter_igd/uploaddigital/'.@$dokter_igd.no_rawat)?}#digital" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Kategori Berkas</label>
                <select name="kode" class="form-control">
                  {loop: $dokter_igd.master_berkas_digital}
                    <option value="{$value.kode}">{$value.nama}</option>
                  {/loop}
                </select>
            </div>
            <div class="form-group">
                <label>Pilih Berkas</label>
                <input type="file" name="files[]" accept="image/*" multiple class="form-control" />
            </div>
            <input type="submit" class="btn btn-primary" value="Unggah" />
        </form>
    </div>
</div>
