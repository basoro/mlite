<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM-Viewer</title>
    <link rel="stylesheet" type="text/css" href="{?=url()?}/assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="{$baseUrl}/css/admin/styles.css?v=2">
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
    /* AI Interpretasi Button */
    #InterpretasiAiBtn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        margin-left: 8px;
    }

    #InterpretasiAiBtn:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        transform: translateY(-1px);
    }

    #InterpretasiAiBtn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
    }

    /* Modal AI Interpretasi */
    #aiInterpretasiModal .modal-dialog {
        margin-top: 10%;
    }

    #aiInterpretasiModal .modal-content {
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    #aiInterpretasiModal .modal-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 10px 10px 0 0;
        border-bottom: none;
    }

    #aiInterpretasiModal .modal-header .close {
        color: white;
        opacity: 0.8;
    }

    #aiInterpretasiModal .modal-header .close:hover {
        opacity: 1;
    }

    #aiInterpretasiLoading {
        color: #667eea;
    }

    #aiInterpretasiResult {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 20px;
        margin-top: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
    }

    /* Animation for loading */
    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
    }

    #aiInterpretasiLoading .fa-spinner {
        animation: pulse 1.5s ease-in-out infinite;
    }
        /* Bootstrap 3 Modal compatibility */
        .modal.fade { opacity: 1; }
        .modal.fade .modal-dialog { transform: translate(0, -25%); transition: transform 0.3s ease-out; }
        .modal.fade.in .modal-dialog { transform: translate(0, 0); }
        .modal-backdrop.fade { opacity: 0.5; }
        .modal-backdrop.fade.in { opacity: 0.5; }
        .modal { text-align: center; padding: 0 !important; }
        .modal:before { content: ''; display: inline-block; height: 100%; vertical-align: middle; margin-right: -4px; }
        .modal-dialog { display: inline-block; text-align: left; vertical-align: middle; }
        .modal.show { display: block; opacity: 1; }
        .modal.show .modal-dialog { transform: translate(0, 0); }

        /* Core modal structure (Bootstrap 3 essentials) */
        .modal { position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 1050; overflow: hidden; -webkit-overflow-scrolling: touch; }
        .modal-dialog { position: relative; width: auto; margin: 10px; }
        .modal-content { position: relative; background-color: #fff; border: 1px solid #999; border: 1px solid rgba(0,0,0,.2); border-radius: 6px; box-shadow: 0 3px 9px rgba(0,0,0,.5); background-clip: padding-box; outline: 0; }
        .modal-header { padding: 15px; border-bottom: 1px solid #e5e5e5; }
        .modal-body { position: relative; padding: 15px; }
        .modal-footer { padding: 15px; text-align: right; border-top: 1px solid #e5e5e5; }
        .modal-backdrop { position: fixed; top:0; right:0; bottom:0; left:0; z-index: 1040; background-color: #000; }
        .modal-backdrop.fade { opacity: .5; }
        .close { float: right; font-size: 21px; font-weight: 700; line-height: 1; color: #000; text-shadow: 0 1px 0 #fff; opacity: .2; }
        .close:hover, .close:focus { color: #000; text-decoration: none; cursor: pointer; opacity: .5; }
    </style>
</head>
<body id="dicomViewer">
    <div class="app-container">
        <div class="main-content">
            <div class="sidebar">
                <div class="series-container" id="stackWrapper"></div>
                <div class="metadata-container">
                    <h3>mLITE DICOM Viewer</h3>
                    <div id="dicomMetadata"></div>
                </div>
            </div>
            
            <div class="viewer-container">
                <div class="toolbar">
                    <div class="tool-group">
                        <button class="toolButton" id="wwwcTool" title="Window Width/Window Center">
                            <i class="fa fa-adjust"></i>
                        </button>
                        <button class="toolButton" id="zoomTool" title="Zoom">
                            <i class="fa fa-search-plus"></i>
                        </button>
                        <button class="toolButton" id="panTool" title="Pan">
                            <i class="fa fa-hand-paper-o"></i>
                        </button>
                        <button class="toolButton" id="magnifyTool" title="Magnify">
                            <i class="fa fa-search"></i>
                        </button>
                        <button class="toolButton" id="invertTool" title="Invert Colors">
                            <i class="fa fa-toggle-on"></i>
                        </button>
                        <button class="toolButton" id="resetTool" title="Reset Image">
                            <i class="fa fa-undo"></i>
                        </button>
                    </div>
                    
                    <div class="tool-group">
                        <div class="dropdown">
                            <button class="toolButton dropdown-toggle" id="annotationTools" title="Annotation Tools">
                                <i class="fa fa-caret-square-o-down "></i>
                            </button>
                            <div class="dropdown-content" id="annotationDropdown">
                                <button class="toolButton" id="lengthTool" title="Length Measurement">
                                    <i class="fa fa-ruler"></i> Length
                                </button>
                                <button class="toolButton" id="angleTool" title="Angle Measurement">
                                    <i class="fa fa-ruler-combined"></i> Angle
                                </button>
                                <button class="toolButton" id="probeTool" title="Probe">
                                    <i class="fa fa-crosshairs"></i> Probe
                                </button>
                                <button class="toolButton" id="ellipticalRoiTool" title="Elliptical ROI">
                                    <i class="far fa-circle"></i> Elliptical ROI
                                </button>
                                <button class="toolButton" id="rectangleRoiTool" title="Rectangle ROI">
                                    <i class="far fa-square"></i> Rectangle ROI
                                </button>
                                <button class="toolButton" id="freehandRoiTool" title="Freehand ROI">
                                    <i class="fa fa-paint-brush"></i> Freehand ROI
                                </button>
                                <button class="toolButton" id="arrowAnnotateTool" title="Arrow Annotation">
                                    <i class="fa fa-long-arrow-alt-right"></i> Arrow
                                </button>
                                <button class="toolButton" id="bidirectionalTool" title="Bidirectional Tool">
                                    <i class="fa fa-arrows-alt-h"></i> Bidirectional
                                </button>
                            </div>
                        </div>
                        <button class="toolButton" id="eraserTool" title="Eraser">
                            <i class="fa fa-eraser"></i>
                        </button>
                    </div>
                    
                    <div class="tool-group">
                        <button class="toolButton" id="playClip" title="Play/Pause Cine">
                            <i class="fa fa-play"></i>
                        </button>
                        <div class="playback-controls">
                            <input type="range" id="frameSlider" min="0" max="0" value="0" step="1">
                            <span id="frameCounter">Frame: 0/0</span>
                        </div>
                    </div>
                    
                    <!-- CT Playback Controls -->
                    <!-- <div class="tool-group" id="ctPlaybackControls" style="display: none;">
                        <button class="toolButton" id="ctPlayBtn" title="Play/Pause CT Playback">
                            <i class="fa fa-play"></i>
                        </button>
                        <button class="toolButton" id="ctDirectionBtn" title="Forward">
                            <i class="fa fa-arrow-right"></i>
                        </button>
                        <button class="toolButton" id="ctLoopBtn" title="Continuous Loop">
                            <i class="fa fa-redo"></i>
                        </button>
                        <div class="ct-speed-control">
                            <label for="ctSpeedSlider" style="font-size: 12px; color: #666;">Speed:</label>
                            <input type="range" id="ctSpeedSlider" min="100" max="2000" value="500" step="100" style="width: 80px;">
                            <span id="ctSpeedDisplay" style="font-size: 12px; color: #666;">500ms</span>
                        </div>
                        <div class="ct-slice-info">
                            <span id="ctSliceCounter" style="font-size: 12px; color: #666;">0/0</span>
                        </div>
                    </div> -->
                    <div class="file-actions">
                        <input type="file" id="dicomUpload" accept=".dcm"  style="display: none;" />
                        <!-- <button class="btn btn-primary" id="uploadBtn">
                            <i class="fa fa-file-upload"></i> Upload DICOM
                        </button> -->
                        <button class="btn btn-secondary" id="captureBtn">
                            <i class="fa fa-camera"></i> Capture Screenshot
                        </button>
                        <button class="btn btn-secondary" id="InterpretasiAiBtn">
                            <i class="fa fa-camera"></i> AI Interpretasi
                        </button>
                    </div>
                </div>
                
                <div class="image-container">
                    <div id="dicomImage" class="cornerstone-element"></div>
                    <div class="frames-sidebar" id="framesSidebar"></div>
                    
                    <div class="viewport-overlay">
                        <div class="overlay-item" id="bottomleft"></div>
                        <div class="overlay-item" id="bottomright">
                            <div id="bottomright1"></div>
                            <div id="bottomright2"></div>
                        </div>
                        <div class="overlay-item" id="topleft">
                            <div id="ctSliceInfo" style="color: #00ff00; font-weight: bold;"></div>
                        </div>
                    </div>
                    
                    <!-- CT Progress Bar -->
                    <div class="ct-progress-container" id="ctProgressContainer" style="display: none; position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background: rgba(0,0,0,0.3);">
                        <div id="ctProgressBar" style="height: 100%; background: #00ff00; width: 0%; transition: width 0.1s;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <span id="frameCount">Total Frames: 0</span>
            <span id="statusMessage"></span>
            <div class="ct-keyboard-help" style="font-size: 11px; color: #888; margin-left: 20px;">
                <span id="ctKeyboardHelp" style="display: none;">CT Controls: Space=Play/Pause, ←→=Navigate, Home/End=First/Last</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="{?=url()?}/assets/jscripts/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{$baseUrl}/js/admin/diacom/hammer.js"></script>
    <script src="{$baseUrl}/js/admin/diacom/dicomParser.min.js"></script>
    <script src="{$baseUrl}/js/admin/diacom/cornerstone.js"></script>
    <script src="{$baseUrl}/js/admin/diacom/cornerstoneMath.min.js"></script>
    <script src="{$baseUrl}/js/admin/diacom/cornerstoneWADOImageLoader.bundle.min.js"></script>
    <script src="{$baseUrl}/js/admin/diacom/cornerstoneTools.js"></script>
    <script src="{?=url([ADMIN, 'orthanc', 'javascripttools'])?}"></script>
