<div id="display_copy_resep">
  <div class="table-responsive no-margin">
    <table class="table table-striped no-padding">
      <thead>
        <tr>
          <th>Nama Obat</th>
          <th>Jumlah</th>
          <th>Stok</th>
          <th>Aturan Pakai</th>
        </tr>
      </thead>
      <tbody>
        {if: $copy_resep}
        <form id="form_copy_resep">
        {loop: $copy_resep}
        <tr>
            <td{if: $value.jml > $value.stok} class="selisih"{/if}><input type="hidden" name="kode_brng_copyresep" value="{$value.kode_brng}">{$value.nama_brng}</td>
            <td><input type="text" name="jml_copyresep" value="{$value.jml}" size="5"></td>
            <td>{$value.stok}</td>
            <td><input type="text" name="aturan_copyresep" value="{$value.aturan_pakai}"></td>
        </tr>
        {/loop}
        </form>
        <tr>
          <td colspan="43" class="text-center" id="simpan_copy_resep"><button type="submit" class="btn btn-primary">Simpan Copy Resep</button></td>
        </tr>
        {else}
        <tr>
          <td colspan="4" class="text-center">Tidak ada data obat.</td>
        </tr>
        {/if}
      </tbody>
    </table>
  </div>
</div>
<script>
  $("td.selisih").each(function() {
    bootbox.alert("Stok "+ $(this).text() +" tidak mencukupi!");
  });
</script>
